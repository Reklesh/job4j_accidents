<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="mt-3" th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3" th:if="${param.error}">
                    <p class="text-danger">Неверный логин или пароль</p>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label"><b>Логин</b></label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"><b>Пароль</b></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="mb-3 row">
                    <div class="col-7">
                        <p>Не зарегистрированы?
                            <a th:href="@{/reg}">Зарегистрироваться</a>
                        </p>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-6">
                                <a class="btn btn-danger w-100" th:href="@{/static}">Отмена</a>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary w-100" type="submit">Войти</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
