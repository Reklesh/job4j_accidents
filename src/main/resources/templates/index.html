<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <table class="table w-auto table-layout-fixed">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Адрес</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accident, iterStat: ${accidents}">
                <td th:text="${iterStat.index + 1}"/>

                <td>
                    <a th:href="@{|/formUpdateAccident?id=${accident.id}|}">
                        <i class="fa fa-edit"></i>
                        <span th:text="${accident.name}"></span>
                    </a>
                </td>

                <td th:text="${accident.text}"/>
                <td th:text="${accident.address}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
